apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-ui-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-ui-demo
  template:
    metadata:
      labels:
        app: react-ui-demo
    spec:
      containers:
        - name: react-ui-demo
        image: ghcr.io/eed-web-application/react-ui-demo:sha-82af002
          resources:
            limits:
              memory: 512Mi
              cpu: "250m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: gh-secret